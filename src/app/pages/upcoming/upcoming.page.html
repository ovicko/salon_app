<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Upcoming Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of (upcomingBookings | async)">
    <ion-row>
      <ion-col text-center style="background:#F15D2C" size="4">
        <p style="text-align:center;color:#FFFFFF;">{{ item.appointment_date }}</p>
      </ion-col>
      <ion-col size="8">
        <ion-label>
          <h2>{{ item.salon_name }}</h2>
          <h4>{{ item.salon_address }}</h4>
        </ion-label>
        <ion-row>
          <ion-col (click)="openMap(item)">  
            <ion-label><ion-icon medium [style.color]="'#F15D2C'" slot="start" name="map"></ion-icon></ion-label>
          </ion-col>
          <ion-col>
            <ion-label><ion-icon medium [style.color]="'#F15D2C'" slot="start" name="call"></ion-icon></ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
