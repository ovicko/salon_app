<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissLogin()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>

    <ion-button size="medium" type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p class="ion-text-center">Don't have a account?</p>
  <ion-button size="medium" expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
